name: Playwright Tests

on:
  schedule:
    - cron: "*/3 * * * *" # Runs every 3 minutes for testing
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx playwright test --reporter=html
